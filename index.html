<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Tashbih</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                'custom-primary': '#16A34A',
                'custom-primary-2': '#FF4240',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header class=" mt-16 text-4xl text-center">
        <h1 class="font-extrabold text-pink-700  " >Digital-Tashbih</h1>
    </header>
    <main>
       <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 mt-20 gap-x-3">
        <!-- card-1 -->
        <div id="card1" class="card  bg-base-100 shadow-xl ">
            <div class="card-body items-center text-center">
              <h2 class="card-title">Subhan Allah</h2>
              <h1 id="subohan-allah-display" class="count text-2xl my-5">0</h1>
              <div class="card-actions">
                <button id="subohan-allah-increment" class="btn bg-green-600  text-white text-sm hover:text-black">Increment</button>
                <button id="subohan-allah-decrement" class="btn bg-indigo-900 text-white text-sm hover:text-black ">Decrement</button>
              </div>
            </div>
          </div>
          <!-- card-2 -->
        <div id="card2" class="card  bg-base-100 shadow-xl my-5 md:my-0 lg:my-0 ">
            <div class="card-body items-center text-center">
              <h2 class="card-title">Alhamdulillah</h2>
              <h1 id="alhamdulillah-display" class="count text-2xl my-5">0</h1>
              <div class="card-actions">
                <button id="alhamdulillah-increment" class="btn bg-green-600  text-white text-sm hover:text-black">Increment</button>
                <button id="alhamdullillah-decrement" class="btn bg-indigo-900 text-white text-sm hover:text-black ">Decrement</button>
              </div>
            </div>
          </div>
        <!-- card-3 -->
        <div id="card3" class="card  bg-base-100 shadow-xl ">
            <div class="card-body items-center text-center">
              <h2 class="card-title">Allah hu akbar</h2>
              <h1 id="allah-hu-akbar-display" class="count text-2xl my-5">0</h1>
              <div class="card-actions">
                <button id="allah-hu-increment" class="btn bg-green-600  text-white text-sm hover:text-black">Increment</button>
                <button id="allah-hu-decrement" class="btn bg-indigo-900 text-white text-sm hover:text-black ">Decrement</button>
              </div>
            </div>
          </div>
       </div>
       <div class="flex justify-center items-center ">
        <button id="reset" class=" btn btn-secondary text-xl text-black   my-7  hover:text-white hover:bg-amber-500 ">RESET TASBIH</button>
       </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
